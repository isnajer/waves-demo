{% extends 'base.html' %}
{% include 'nav.html' %}
{% block content %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>

      width: 50%;

  </div>

{% endblock %}



{% block js %}

{% endblock %}
