<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body,h1 {font-family: "Raleway", sans-serif}
  body, html {height: 100%}
  .full-height {
    height: 100%;
  }
  .img-fluid {
    max-width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="full-height" >
  <img 
  src="/static/images/player_bg.png"
  alt="sound_therapy_bg"
  class="img-fluid"
/>
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <a style="text-decoration: none; font-size:110%; color: black;" href="/dashboard">
    WAVES
    </a>
  </div>
  <div class="w3-display-topright w3-padding-large">
    <a style="text-decoration: none; font-size:120%; color: black;" href="/dashboard">
      Home
    </a>
    <a style="text-decoration: none; font-size:120%; color: black;"> | </a>
    <a style="text-decoration: none; font-size:120%; color: black;" href="/mapjs">
      About
    </a>
    <a style="text-decoration: none; font-size:120%; color: black;"> | </a>
    <a style="text-decoration: none; font-size:120%; color: black;" href="/">
      Log Out
    </a>
  </div>
  <div class="w3-display-middle" style="margin-top: 2%; font-size:110%;">
      <div class="card" style=" width: 65rem; height: 40rem;">
          <style>
              h3 {text-align: center;}
              p  {text-decoration: font-weight-light;}
          </style>

          {% block head %}
            <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
            <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
            <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
            <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
            <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
            <script src="https://cdn.anychart.com/geodata/latest/custom/world/world.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
            <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js" type="text/javascript"></script>
            <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
            <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
          {% endblock %}

          {% block body %}
          <style type="text/css">
            html,
            body,
            #container {
              width: 100%;
              height: 100%;
              margin: 0;
              padding: 0;
            }

            .anychart-tooltip {
              background: rgb(172, 114, 114);
              border: 0px solid #ccc;
              max-width: 100px;
              color: #5f7f9e72;
            }
              
          </style>
          <body>
            <div id="container"></div>   
          </body>
          {% endblock %}                             
                        

          {% block js %}
          <script src="/static/js/map.js"></script>
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</head>
</html>
